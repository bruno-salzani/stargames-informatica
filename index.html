<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<header>
  <div class="logo" tabindex="0">Stargames Informática</div>
  <nav>
    <ul id="nav-links">
      <li><a href="#services" style="color:inherit; text-decoration:none;">Serviços</a></li>
      <li><a href="#about" style="color:inherit; text-decoration:none;">Sobre</a></li>
      <li><a href="#contact" style="color:inherit; text-decoration:none;">Contato</a></li>
    </ul>
  </nav>
  <div class="menu-toggle" id="menu-toggle">&#9776;</div>
</header>

<main>
  <section class="hero" role="banner"></section>

  <section id="services">
    <h2 style="text-align:center; margin-bottom: 30px; color:#0b3d91;">Nossos Serviços</h2>
    <div class="services">
      <!-- Cartões de serviços aqui... -->
    </div>
  </section>

  <section id="gallery" style="margin: 60px auto; max-width: 1200px; padding: 0 20px;">
    <h2 style="text-align: center; color: #0b3d91; margin-bottom: 30px;">Conheça Nossa Loja</h2>
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px;">
      <div class="gallery-item" data-src="src/assets/img/1.jpg">
        <img src="src/assets/img/1.jpg" alt="Foto da loja 1" />
      </div>
      <!-- Demais imagens -->
    </div>
  </section>

  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <section id="about" class="about">
    <h2>Quem Somos</h2>
    <p>Stargames Informática - Loja de informática em Itapira, São Paulo.</p>
    <!-- Demais infos -->
  </section>

  <section id="location">
    <h2 style="text-align: center; color: #0b3d91; margin-bottom: 30px;">Localização da Loja</h2>
    <iframe src="https://www.google.com/maps/embed?..." width="100%" height="450" style="border:0;" allowfullscreen loading="lazy"></iframe>
  </section>

  <section id="contact">
    <h2 style="text-align: center; color: #0b3d91; margin-bottom: 30px;">Contato</h2>
    <!-- Cartões de contato -->
  </section>
</main>

<footer>
  <div class="footer-content">
    &copy; 2025 Stargames Informática. Todos os direitos reservados.
    <!-- Rodapé -->
  </div>
</footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    const closeBtn = document.querySelector('.close');

    document.querySelectorAll('.gallery-item').forEach(item => {
      item.addEventListener('click', () => {
        const src = item.getAttribute('data-src');
        modalImg.src = src;
        modal.style.display = "flex";
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = "none";
      modalImg.src = "";
    });

    window.addEventListener('click', e => {
      if (e.target === modal) {
        modal.style.display = "none";
        modalImg.src = "";
      }
    });

    window.addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        modal.style.display = "none";
        modalImg.src = "";
      }
    });
  });
</script>
</body>
</html>
